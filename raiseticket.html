<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raising Ticket</title>
</head>
<body>
    <header>
        <h1>Complaint Management System</h1>
        <h2>Raise a complaint</h2>
    </header>
    <div class="container">
       <form class="complaint-form">
         <label>Content Category</label>
        <select>
            <option>Academics</option>
            <option>Administration</option>
            <option>Hostel</option>
            <option>Infrastrucutre</option>
            <option>Transport</option>
        </select>
        <label>Select Priority</label>
        <select>
            <option>High</option>
            <option>medium</option>
            <option>Low</option>
        </select>
        <label>Complain title</label>
        <input type="text" placeholder="enter Complaint title">
        <label>Complaint Description</label>
        <textarea rows="4" placeholder="describe the complaint"></textarea>
        <label>Upload Proof(optional)</label>
        <input type="file">
        <button type="submit">Submit</button>
       </form>
    </div>
</body>
</html>
<style>
    body{
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f6f8;
        text-align: center;
    }
    header{
        background-color : #2c3e50;
        color:white;
        padding:15px;
    }
    .container{
        width:60%;
        margin:40px auto;
        background-color:white;
        border:2px solid #2c3e50;
        padding:30px;
    }
    .complaint-form{
        text-align: left;
    }
    .complaint-form label{
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    .complaint-form input,
    .complaint-form select,
    .complaint-form textarea{
        width: 100%;
        padding: 8px;
        margin-top: 5px;
    }
    .complaint-form button{
        display: block;
        padding:10px;
        font-size: 16px;
        margin: 10px auto;
    }
</style>
